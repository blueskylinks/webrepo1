<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sky School.Student</title>
   
    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-3">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row justify-content-center">
                    
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Add Student Details.</h1>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="studentName"
                                            placeholder="Student Name">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="lastName"
                                            placeholder="Last Name">
                                    </div>
                                </div>
                                
                                <form class="user">
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="text" class="form-control form-control-user" id="fatherName"
                                                placeholder="Father Name">
                                        </div>
                                        <form class="user">
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control form-control-user" id="motherName"
                                                        placeholder="Mother Name">
                                             </div>
                                            </div>
                                           <form class="user">
                                              <div class="form-group row">
                                                <div class="col-sm-6 mb-3 mb-sm-6">
                                              <label for="DOB">Date of birth:</label>      
                                           <input type="date" name="Date of birth" class="form-control form-control-user" id="dateofbirth"
                                               placeholder="Date of birth">
                                           </div>
                                           <form class="user">
                                              <div class="col-sm-6">
                                            <label for="DOB">Admission Date:</label>      
                                         <input type="date" name="Admission" class="form-control form-control-user" id="admissionDate"
                                             placeholder="Admission Date">
                                         </div>
                                        </div>
                                        <div class="form-group row">
                                         <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="number" Name="country code" value="+91" size="10" class="form-control form-control-user"
                                           id="exampleInputphonenumber" placeholder="phone number">
                                              </div>
                                              <form class="form-group">
                                                <div class="col-sm-6">
                                                 <input type="email" class="form-control form-control-user" id="exampleInputEmailAddress"
                                                     placeholder=" @EmailAddress.com">
                                            </div> 
                                           </div>
                                           <div class="form-check">
                                           <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                         <label for="Gender">Gender:</label><br>
                                               <input type="radio" Name="Gender" size="10" maxlength="20" value="male" 
                                              id="Gender">Male</br>
                                              <input type="radio" Name="Gender" size="10" maxlength="20" value="Famale" 
                                              id="Gender">Famale
                                                 </div>
                                                 <form class="form-group">
                                                   <div class="col-sm-6">
                                                    <label for="Select Your Class">Select Your Class:</label>
                                                    <select name="Class">
                                                    <option value ="">Class</option>
                                                    <option value ="junior KG">Junior KG</option> 
                                                    <option value ="Senior KG">Senior KG</option> 
                                                    <option value ="i Standard">i Standard</option> 
                                                    <option value ="ii Standard">ii Standard</option> 
                                                    <option value ="iii Standard">iii Standard</option> 
                                                    <option value ="iv Standard">iv Standard</option> 
                                                    </select>
                                               </div> 
                                            </div>
                                         <form class="user">
                                        <div class="form-group row">
                                            <div class="col-sm-12 mb-3 mb-sm-6">
                                                <textarea cds="06" rows="03" value="Address" class="form-control form-control-user" id="exampPresentAddress"
                                                      placeholder="Present Address"></textarea>
                                        </div>
                                     </div>
                                <a href="login.html" class="btn btn-primary btn-user btn-block">
                                    Save Details
                                </a>
                               
                            </form>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
     
    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
